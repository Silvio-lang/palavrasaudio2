<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretação de Texto com OpenAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        #promptForm {
            width: 100%;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo da resposta */
        #response {
            margin-top: 5px;
            border: 1px solid #ccc;
            user-select: text !important;  /* Torna o texto dentro de #response selecionável */
            cursor: text !important; /* Cursor de seleção (linha vertical) */
            padding: 10px;
            white-space: pre-wrap;
            width: 100%;
        }

        #response p {
            margin-bottom: 5px;  /* Espaço entre os parágrafos */
        }

        #previousPrompts {
            margin-top: 5px;
            border: 1px solid #eee;
            user-select: text !important;  /* Torna o texto dentro de #previousPrompts selecionável */
            cursor: text !important; /* Cursor de seleção (linha vertical) */
            padding: 5px;
            width: 100%;
        }

        #previousPrompts ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        /* Estilo para o botão Enviar */
        button {
            padding: 10px;
            border-radius: 4px;
            background-color: #ccc;
            color: black;
            font-size: 16px;
            width: 200px;
            border: 1px solid black;
            cursor: pointer;  /* Mantém o cursor de clique tradicional */
            box-sizing: border-box;
        }

        /* Garantir que a tela seja responsiva para dispositivos móveis */
        @media (max-width: 600px) {
            textarea, button, #response, #previousPrompts {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Interpretação de Texto com OpenAI</h1>
    <h2>Arquivos disponíveis</h2>
    <ul id="fileList">
        <li>Gerenciar Riscos Investimento.txt</li>
        <li>Descrição Trocatroca.txt</li>
    </ul>

    <form id="promptForm">
        <div>
            <label for="fileName">Nome do Arquivo (TXT ou PDF):</label>
            <input type="text" id="fileName" name="fileName" required placeholder="exemplo.txt ou exemplo.pdf">
        </div>
        <div>
            <label for="userPrompt">Seu Prompt:</label>
            <textarea id="userPrompt" name="userPrompt" rows="4" required placeholder="Faça sua pergunta sobre o arquivo..."></textarea>
        </div>
        <button type="submit">Enviar</button> <!-- Botão de envio de prompt -->
    </form>

    <div id="status"></div>
    <div id="response"></div> <!-- Exibição da resposta da API -->
    <div id="previousPrompts">
        <h3>Prompts Anteriores:</h3>
        <p>Nenhum prompt anterior gravado.</p>
    </div>

    <script src="chaveOpenAI.js"></script>
    <script src="scriptOpenAI.js"></script>

</body>
</html>
